<!DOCTYPE html>

<html>

  <head>
    <title>MXIV</title>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'" />
    <link rel="stylesheet" href="index.css"/>
    <script type="module" src="index.js"></script>
  </head>

  <template id="fileExplorerTemplate">
    <!-- could use a <link "stylesheet">, but it gets 
      fetched for every new tab and it's visible -->
    <style>

      * {
        padding: 0;
        margin: 0;
        outline: none;
      }

      [icon]::before {
        font-family: "font-awesome";
        padding-right: .5em;
        padding-left: .2em;
      }

      [icon=folder]::before {
        content: "";
        color: #ffe46c;
      }

      [icon=image]::before {
        content: "";
        color: lightskyblue;
      }

      [icon=video]::before {
        content: "";
        color: gray;
      }

      [icon=archive]::before {
        content: "";
        color: #b48350;
      }

      [icon=playlist]::before {
        content: "";
        color: white;
      }

      [icon=explorer]::before {
        content: "";
        color: #ffe46c;
      }

      #wrapper {
        height: 100%;
        width: 100%;
        gap: 2px;
        overflow: hidden;
        user-select: none;
        display: flex;
        flex-direction: column;
        border-radius: inherit;
      }

      #dirBar {
        color: whitesmoke;
        display: inline-flex;
        align-items: center;
        
        gap: .1em;
        padding: .35em .5em;
        
        border-top: solid thin transparent;
        border-bottom: solid thin #303030;
        background: linear-gradient(90deg, #2b2b2b, transparent);
        box-shadow: 2px 2px 10px #00000060;
        margin-bottom: 2px;
        
        z-index: 1;
        cursor: pointer;
        overflow: hidden;
      }

      #dirBar p {
        overflow: hidden;
        text-overflow: ellipsis;
        width: 100%;
        max-width: fit-content;
      }

      #dirBar p:not(:nth-child(3)) {
        color: darkgray;
      }

      #itemList {
        height: 0%;
        flex: auto;
        display: flex;
        flex-direction: column;
      }

      .pageContainer {
        background: inherit;
        overflow: hidden auto;
        height: 100%;
        padding: 0px 4px 4px 4px;
      }
      
      .itemFont {
        color: darkgray;
        padding: 1px;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
      }

      .itemFont.selected {
        background: #363636;
        color: whitesmoke;
      }
      
      :host(#fileExplorer:focus) .itemFont.selected {
        background: var(--cl-accent);
      }
      
      .itemFont:hover {
        color: whitesmoke;
      }

      .item {
        background: inherit;
        padding: 3px;
        border-radius: 4px;
        cursor: pointer;
      }

      .paginator {
        display: flex;
        justify-content: space-around;
        color: whitesmoke;
        padding: 4px;
        background: black;
      }

      .paginator * {
        border: none;
        border-radius: 4px;
        padding: 2px 8px;
        background: #141414;
        color: silver;
        transition: .2s;
      }

      .paginator button:hover {
        transform: scale(1.2);
        cursor: pointer;
      }

      .paginator button:active {
        transform: scale(1);
      }

      #search {
        font-family: var(--app-font);
        background: #333333;
        outline-style: none;
        color: gray;
        border: none;
        border-top: dotted thin gray;
        padding: .3em .8em;
      }

      #search:focus  {
        border-top: solid thin darkgray;
        color: whitesmoke;
      }
      
      /* scroll styling */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-corner {
        background-color: #2e2e2e;
      }
      ::-webkit-scrollbar-track {
        background: inherit;
      }
      ::-webkit-scrollbar-thumb {
        background: #5f5f5f93;
        border-radius: 8px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #888;
      }
    </style>
    <div id="wrapper">
      <div id="dirBar" class="itemFont">
        <p id="parDir"></p>
        <p>/</p>
        <p id="curDir"></p>
      </div>
      <item-list id="itemList"></item-list>
      <input id="search" type="text" placeholder="search" spellcheck="false">
    </div>
  </template>

  <template id="viewerTemplate">
    <style>
      * {
        outline: none;
        user-select: none;
      }

      #wrapper {
       display: flex;
       position: relative;
       height: 100%;
       width: 100%;
      }

      view-component {
        width: 100%; 
        overflow: hidden;
      }

      file-explorer {
        min-width: 23em;
        max-width: 23em;
        transition: .2s;
        margin: .2em;
        border-radius: .5em;
        background: #242424;
      }
    </style>
    <div id="wrapper">
      <file-explorer id='fileExplorer' tabindex="1"></file-explorer>
      <view-component id="viewInstance"></view-component>
    </div>
  </template>

  <template id="viewTemplate">
    <style>
      * {
        padding: 0%;
        margin: 0%;
        user-select: none;
        outline: none;
      }

      [icon]::before {
        font-family: "font-awesome";
        font-size: small;
      }

      [icon=skip-right]::before {
        content: "";
      }

      [icon=skip-left]::before {
        content: "";
      }

      [icon=play]::before {
        content: "";
        color: orange;
      }

      [icon=pause]::before {
        content: "";
        color: orange;
      }

      [icon=loop]::before {
        content: "";
      }

      [icon=next]::before {
        content: "";
      }

      [icon=random]::before {
        content: "";
      }

      [icon=vol]::before {
        content: "";
      }

      [icon=vol-mute]::before {
        content: "";
      }

      [cliAccel]::after {
        content:var(--msg-cliAccel);
        background: #292929;
        border-radius: .2em;
        padding: 0px .4em;
      }

      #wrapper {
        display: flex;
        position: relative;
        overflow: hidden;

        width: 100%;
        height: 100%;
      }

      #scrollBox {
        /*flex limits zoom with auto, both axis must have the same value*/
        display: flex;
        width: 100%;
        height: 100%;
        overflow: overlay;
        position: relative;
        cursor: none;
      }

      #view {
        /* makes images less blurry when scaled */
        image-rendering: -webkit-optimize-contrast;
        display: flex;
        flex-shrink: 0;
        margin: auto;
        -webkit-user-drag: none;
      }

      #screenOverlay {
        position: absolute;
        width: inherit;
        pointer-events: none;
      }

      #trackPanel {
        color: azure;
        margin: 8px;
        pointer-events: visible;
        /* start hidden */
        opacity: 0;
        transition: all .4s;
        filter: drop-shadow(black 1px 1px 0px) 
        drop-shadow(black 0px 0px 15px);
        display: flex;
        flex-direction: column;
        gap: 2px;
      }

      #vidTrack {
        cursor: pointer;
        padding: .5em 0px;
      }

      #vidTime {
        height: inherit;
        background: var(--cl-accent);
        cursor: pointer;
      }

      #vidHandle {
        background: snow;
        width: 2px;
        height: inherit;
        pointer-events: none;
        border-top: solid;
        border-bottom: solid;
        border-width: thin;
      }

      .trackBtn {
        color: azure;
        border: none;
        background: inherit;
        transition: .1s;
        cursor: pointer;
        width: 1em;
      }

      .trackBtn:hover {
        transform: scale(1.5);
        filter: brightness(1.25);
      }

      .trackBtn:active {
        transform: scale(1.15);
        filter: brightness(.5);
      }


      /* scroll styling */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-corner {
        background: #5f5f5f7a;
        border-radius: 100%;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #5f5f5f7a;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4d4d4dcc;
      }
    </style>
    <!-- relative container: scrollBox & screenOverlay -->
    <div id="wrapper">
      <!-- star of the show -->
      <div id="scrollBox">
        <div id="view">
          <div style="display: flex; flex-direction: column; align-items: center; margin: auto;">
            <img style="object-fit: scale-down; -webkit-user-drag: none" src="../icons/mxiv-alpha.svg">
            <p style="color: dimgray; font-size: small;">
              press <strong cliAccel></strong> to open the CLI
            </p>
          </div>
        </div>
      </div>
      <!-- on screen display elements -->
      <div id="screenOverlay">
        <div id="trackPanel">
          <div id="vidTrack">
            <div style="height: .4em; background: #ffffff52; display: flex; align-items: center;">
              <div id="vidTime"></div>
              <div id="vidHandle"></div>
            </div>
          </div>
          <div style="display: flex; align-items: baseline; gap: 8px;">
            <button id="trackSkipL" class="trackBtn"></button>
            <button id="trackPause" class="trackBtn"></button>
            <button id="trackSkipR" class="trackBtn"></button>
            <p id="trackText"></p>
            <div style="display: flex; align-items: baseline;" class="trackBtn">
              <p style="padding: 0px 5px;" id="trackMute"></p>
              <p id="volumeText">100%</p>
            </div>
            <div style="margin-left: auto;"></div>
            <button id="trackLoop" class="trackBtn"></button>
          </div>
        </div>
      </div>
    </div>
  </template>

  <template id="appCliTemplate">
    <style>
      * {
        padding: 0%;
        margin: 0%;
        user-select: none;
        outline: none;
      }

      [icon]::before {
        font-family: "font-awesome";
        padding-top: 1px;
        padding-left: .2em;
      }

      [icon=history]::before {
        content: "";
      }

      [icon=action]::before {
        content: "";
        color: #7db440;
      }

      [icon=generic]::before {
        content: "";
        color: #ff9900;
      }

      [icon=run]::before {
        content: "";
        color: limegreen;
      }

      #cmdOverlay {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        pointer-events: bounding-box;
      }

      #box {
        display: flex;
        max-height: 75%;
        overflow: hidden;
        flex-direction: column;
        background: linear-gradient(0deg, #1b1b1b, #1b1b1bc7);
        border-radius: 0.5rem;
        margin: 0.6rem;
        box-shadow: 2px 2px 5px 0px black;
      }

      #inputBox {
        display: flex;
        background: #121212;
        align-items: center;
        gap: 0.5em;
        padding: 0em 0.5em;
        border-top: dashed thin dimgray;
        pointer-events: auto;
      }

      #cmdInput {
        color: aliceblue;
        font-family: var(--app-font);
        border: none;
        width: 100%;
        background: inherit;
        padding: 0em .4em;
      }

      item-list {
        display: flex;
        overflow: auto;
        flex-direction: column-reverse;
        margin: 4px;
      }

      .pageContainer {
        color: silver;
        max-height: 100%;
        overflow-wrap: anywhere;
        overflow: hidden auto;
        pointer-events: auto;
        padding-right: 4px;
      }

      .itemListPage > * {
        display: flex;
        align-items: center;
        column-gap: 1em;
        padding: 3px;
      }

      .itemListPage > *:not(.selected) .itemText {
        display: flex;
        gap: 1em;
        white-space: nowrap;
      }

      .itemListPage > *.selected .itemText {
        display: flex;
        flex-direction: column;
        gap: 0;
        white-space: normal;
      }

      /* signal for description */
      .itemListPage > *:not(.selected) [desc]:after {
        content: '';
        opacity: .2;
        font-family: "font-awesome";
        /* font-size: smaller; */
        padding-top: 1px;
        align-self: center;
      }

      /* optional hint description */
      .itemListPage > *.selected [desc]:after {
        content: attr(desc);
        opacity: .7;
      }

      .itemListPage > .selected {
        background: var(--cl-accent);
        color: aliceblue;
        border-radius: .2em;
      }

      .itemTag {
        background: #2b2b2b;
        font-family: var(--app-font);
        color: dimgray;
        border: none;
        border-radius: .2em;
        font-size: x-small;
        padding: 0px .5em;
        overflow-wrap: break-word;
        /* border-top: solid thin; */
        /* box-shadow: 1px 1px 3px 0px black; */
      }

      button.itemTag:hover {
        cursor: pointer;
      }

      .accelerators {
        margin-right: 2px;
        margin-left: auto;
        display:flex;
        gap: .5em;
        flex-wrap: wrap;
        justify-content: flex-end;
        align-items: center;
      }

      .paginator {
        display: flex;
        color: whitesmoke;
        gap: 2rem;
        pointer-events: auto;
        justify-content: center;
      }

      .paginator * {
        color: whitesmoke;
        background: inherit;
        border: none;
        user-select: auto;
      }

      /* scroll styling */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-corner {
        background: #5f5f5f7a;
        border-radius: 100%;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #5f5f5f7a;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4d4d4dcc;
      }
    </style>
    <div id="cmdOverlay" style="display: none;">
      <div id="box">
        <item-list id="itemList"></item-list>
        <div id="inputBox">
          <p icon="run"></p>
          <input id="cmdInput" spellcheck="false" placeholder="ex: open ~/sun.mp4 ..."></input>
          <div style="display: flex; font-size: small;  
          color: dimgray; padding: .4em;">
            <div class="accelerators" style="margin: 0px .4em;">
              <p class="itemTag">tab</p>
            </div>
            <p style="margin-right: auto;">next</p>
            <div class="accelerators" style="margin: 0px 0.4em;">
              <p class="itemTag">shift+tab</p>
            </div>
            <p style="margin-right: auto;">back</p>
            <div class="accelerators" style="margin: 0px 0.4em;">
              <p class="itemTag">shift+space</p>
            </div>
            <p>select</p>
          </div>
        </div>
      </div>
    </div>
  </template>

  <template id="libraryTemplate">
    <style>
      * {
        padding: 0%;
        margin: 0%;
        user-select: none;
        outline: none;
      }

      [icon]::before {
        font-family: "font-awesome";
        font-size: small;
      }

      [icon=close]::before {
        content: "";
      }

      #wrapper {
        display: flex;
        position: relative;
        height: 100%;
        width: 100%;
        flex-direction: column;
      }

      item-list {
        height: 0%;
        flex: auto;
        display: flex;
        flex-direction: column;
      }

      .pageContainer {
        background-color: #141414;
        width: 100%;
        height: 100%;
        overflow: auto;
      }

      .paginator {
        display: flex;
        justify-content: center;
        align-items: center;
        color: whitesmoke;
        gap: 4rem;
      }

      .itemListPage {
        display: grid;
        place-content: center;
        background-color: inherit;
        margin: auto;

        /* if height is 200px then gap is 20px */
        padding: calc(var(--cover-height)*.1);
        gap: calc(var(--cover-height)*.1);

        /* use cover height aspect ratio (width) as collumn size */
        grid-template-columns: repeat(auto-fill, calc(var(--cover-height)*.7));
      }

      cover-element {
        height: var(--cover-height);
        aspect-ratio: .7;
        background-repeat: no-repeat;
        background-size: 100% 100%;
        border-radius: .4em;
        transition: transform .15s;
        box-shadow: 6px 6px 5px 0px black;
        position: relative;
        overflow: hidden;
      }

      cover-element.selected {
        transform: scale(1.15);
        cursor: pointer;
        outline: solid;
        outline-color: var(--cl-accent);
      }

      .coverTitle {
        font-weight: bold;
        color: whitesmoke;
        border-radius: inherit;
        background: linear-gradient(0deg, rgba(0, 0, 0, 0.5), transparent);
        text-shadow: 0px 0px 8px black;
        width: 100%;
        height: fit-content;
        text-align: center;
        position: absolute;
        bottom: 0px;
        padding-bottom: 4px;
        font-size: calc(var(--cover-height)*.065)
      }

      .coverRemoveButton {
        top: 0px;
        right: 0px;
        padding: 0px;
        position: absolute;
        cursor: pointer;
        font-size: calc(var(--cover-height)*.065)
      }

      .menubar {
        background: #111111;
        display: flex;
        justify-content: space-between;
        padding: 0px 2px;
      }

      .label {
        font-weight: bold;
        color: whitesmoke;
        text-align-last: center;
        padding: 6px;
        text-align: center;
      }

      .progressBar {
        width: 80%;
        height: 8px;
        background: black;
        border-radius: 4px;
      }

      button {
        font-family: var(--app-font);
        color: silver;
        background: #1a1a1a;
        border-radius: 4px;
        border: none;
        padding: 0px 6px;
        transition: .2s;
        outline: none;
        min-width: 1.5em;
        min-height: 1.5em;
        margin: 2px;
        cursor: pointer;
      }

      button:hover, 
      button:focus {
        filter: brightness(1.5);
      }

      button:active {
        filter: brightness(.5);
      }

      .overlay {
        position: absolute;
        width: 100%;
        height: 100%;
        background: #000000a3;
        display: flex;
        flex-direction: column;
        align-content: center;
        justify-content: center;
        align-items: center;
      }

      #folderListHeader {
        background: #141414;
        border-radius: 10px 10px 0px 0px;
        display: flex;
        width: 80%;
        align-items: center;
        padding: 4px;
        color: gray;
        border: solid medium gray;
        border-bottom: none;
        justify-content: center;
        gap: 2em;
      }

      #folderList {
        background: #282828;
        border-radius: 0px 0px 10px 10px;
        display: flex;
        width: 80%;
        height: 50%;
        padding: 4px;
        flex-direction: column;
        gap: 4px;
        overflow: auto;
        border: solid medium gray;
        border-top: none;
      }

      .folderItem {
        display: flex;
        gap: 1em;
        padding: .2em;
        height: fit-content;
        color: silver;
        background: #0000002e;
        align-items: center;
        border-radius: 4px;
        overflow-wrap: anywhere;
      }

      .folderItem > p:nth-child(2) {
        display: inherit;
        gap: .2em;
        flex-direction: row-reverse;
        margin-left: auto;
      }

      .folderItem > button {
        margin-right: 0px;
      }

      /* scroll styling */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-corner {
        background-color: #2e2e2e;
      }
      ::-webkit-scrollbar-track {
        background: inherit;
      }
      ::-webkit-scrollbar-thumb {
        background: #5f5f5f93;
        border-radius: 8px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #888;
      }
    </style>
    <div id="wrapper">
      <item-list id="library" tabindex="1"></item-list>
      <div class="menubar">
        <button id="watchBtn" title="manage watchlist items">watchlist</button>
        <button id="syncBtn" title="sync library to watchlist items">sync folders</button>
      </div>
      <div class="overlay" style="display: none; opacity: 0;">
        <div id="folderListHeader">
          <p>watchlist</p>
          <button id="addToWatch">add to watchlist</button>
        </div>
        <div id="folderList"></div>
      </div>
    </div>
  </template>

  <body>
    <header id="tabs">
      <div id="newTab" icon="new"></div>
    </header>
    <main>
      <div id="contents"></div>
      <app-cli></app-cli>
      <div id="appNotifier"></div>
    </main>
    <footer id="bar">
      <div id="barName"></div>
      <div id="barInfo"></div>
    </footer>
  </body>

</html>
