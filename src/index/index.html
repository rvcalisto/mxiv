<!DOCTYPE html>

<html>

  <head>
    <title>MXIV</title>

  <template id="fileExplorerTemplate">
    <!-- could use a <link "stylesheet">, but it gets 
      fetched for every new tab and it's visible -->
    <style>

      * {
        padding: 0;
        margin: 0;
        outline: none;

        --highlight: color( from var(--theme-explorer-bg) display-p3 
                            calc(r + .05) calc(g + .05) calc(b + .05));
      }

      [icon]::before {
        font-family: "font-awesome";
        padding-right: .5em;
        padding-left: .2em;
      }

      [icon=folder]::before {
        content: "ÔÅª";
        color: var(--theme-icon-folder);
      }

      [icon=image]::before {
        content: "ÔÄæ";
        color: var(--theme-icon-image);
      }

      [icon=audio]::before {
        content: "üéµ";
        color: var(--theme-icon-audio);
      }

      [icon=video]::before {
        content: "ÓÑ±";
        color: var(--theme-icon-video);
      }

      [icon=archive]::before {
        content: "ÔÜá";
        color: var(--theme-icon-archive);
      }

      [icon=playlist]::before {
        content: "ÔÄ∫";
        color: var(--theme-icon-playlist);
      }

      [icon=explorer]::before {
        content: "ÔÅº";
        color: var(--theme-icon-explorer);
      }

      #wrapper {
        height: 100%;
        width: 100%;
        overflow: hidden;
        user-select: none;
        display: flex;
        flex-direction: column;
        border-radius: inherit;
      }

      #header {
        background: linear-gradient(90deg, var(--highlight), transparent);
        white-space: nowrap;
        display: flex;
        align-items: center;
        
        gap: .1em;
        padding: .35em .5em;
        margin-bottom: 4px;
        border-top: solid thin transparent;
        border-bottom: solid thin var(--highlight);

        box-shadow: 2px 2px 10px #00000060;
        z-index: 1;
        overflow: hidden;

        p {
          color: var(--theme-explorer-header-secondary-fg);
          text-overflow: ellipsis;
          width: 100%;
          max-width: fit-content;
          overflow: hidden;
          transition: .2s;

          &:last-child {
            color: var(--theme-explorer-header-primary-fg);
          }
        }

        &:not([passive]):hover {
          cursor: pointer;

          p {
            &:first-child:not(:empty),
            &:first-child:empty + p {
              color: var(--theme-explorer-header-primary-fg);
              background: var(--theme-explorer-header-primary-bg);
              padding: 0 .25em;
              margin: 0 .25em;
              border-radius: .3em;
            }

            &:last-child {
              color: var(--theme-explorer-header-secondary-fg);
            }
          }
        }
      }

      #itemList {
        height: 0%;
        flex: auto;
        display: flex;
        flex-direction: column;
      }

      .pageContainer {
        background: inherit;
        overflow: hidden auto;
        height: 100%;
        padding: 0 4px 4px 4px;

        p {
          color: var(--theme-explorer-secondary-fg);
          background: inherit;
          padding: 3px;
          border-radius: 4px;
          overflow: hidden;
          white-space: nowrap;
          text-overflow: ellipsis;
          cursor: pointer;

          &:hover {
            color: var(--theme-explorer-hover-fg);
            background: var(--theme-explorer-hover-bg);
          }

          &.selected {
            color: var(--theme-explorer-primary-fg);
            background: var(--theme-explorer-secondary-bg);

            :host(#fileExplorer:focus) & {
              background: var(--theme-explorer-primary-bg);
            }
          }
        }
      }

      .paginator {
        display: flex;
        justify-content: space-around;
        padding: 4px;
        background: var(--theme-explorer-paginator-bg);

        * {
          border: none;
          border-radius: 4px;
          padding: 2px 8px;
          background: var(--theme-explorer-paginator-item-bg);
          color: var(--theme-explorer-paginator-item-fg);
          transition: .2s;
        }

        button:hover {
          transform: scale(1.2);
          cursor: pointer;
        }

        button:active {
          transform: scale(1);
        }
      }

      #search {
        font-family: var(--app-font);
        background: var(--theme-explorer-search-bg);
        color: var(--theme-explorer-search-fg);
        outline-style: none;
        border: none;
        border-top: dotted thin var(--theme-explorer-search-separator);
        padding: .3em .8em;

        &:focus  {
          border-top: solid thin var(--theme-explorer-search-separator-focus);
          color: var(--theme-explorer-search-fg-focus);
        }
      }

      /* scroll styling */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-corner {
        background-color: var(--theme-scrollbar-bg);
      }
      ::-webkit-scrollbar-track {
        background: inherit;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--theme-scrollbar-bg);
        border-radius: 8px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--theme-scrollbar-fg);
      }
    </style>
    <div id="wrapper">
      <div id="header">
        <p id="parentLabel"></p>
        <p>/</p>
        <p id="currentLabel"></p>
      </div>
      <item-list id="itemList"></item-list>
      <input id="search" type="text" placeholder="search" spellcheck="false">
    </div>
  </template>

  <template id="viewerTemplate">
    <style>
      * {
        outline: none;
        user-select: none;
      }

      #wrapper {
       display: flex;
       position: relative;
       height: 100%;
       width: 100%;
      }

      view-component {
        width: 100%; 
        overflow: hidden;
      }

      file-explorer {
        min-width: 23em;
        max-width: 23em;
        transition: .2s, margin-top 0s;
        margin: var(--small-gap);
        border-radius: .5em;
        background: var(--theme-explorer-bg);
        anchor-name: --viewerBar;
      }

      #optionBar {
        display: flex;
        flex-direction: column;
        justify-content: center;
        position: absolute;
        position-anchor: --viewerBar;
        left: anchor(right);
        height: 50%;
        padding-right: 2em;
        gap: 1em;
        top: 25%;
        opacity: 0;
        transition: .5s opacity;

        &:hover {
          opacity: 1;
        }

        & > * {
          font-family: "font-awesome";
          color: var(--theme-explorer-option-fg);
          background: var(--theme-explorer-option-bg);
          margin: 0;
          padding: 2em .25em;
          border-radius: 0 .3em .3em 0;

          &:hover {
            color: var(--theme-explorer-primary-fg);
            background: var(--theme-explorer-primary-bg);
            cursor: pointer;
          }
        }
      }
    </style>
    <div id="wrapper">
      <file-explorer id='fileExplorer' tabindex="1" part="explorer"></file-explorer>
      <view-component id="viewInstance"></view-component>
      <div id="optionBar">
        <p id="explorerBtn" title="toggle explorer panel">ÔÅº</p>
        <p id="playlistBtn" title="toggle playlist panel">ÔÉä</p>
      </div>
    </div>
  </template>

  <template id="viewTemplate">
    <style>
      * {
        padding: 0%;
        margin: 0%;
        user-select: none;
        outline: none;
      }

      [icon]::before {
        font-family: "font-awesome";
        font-size: small;
      }

      [icon=skip-right]::before {
        content: "ÔÅë";
      }

      [icon=skip-left]::before {
        content: "ÔÅà";
      }

      [icon=play]::before {
        content: "ÔÅã";
        color: var(--cl-secondary);
      }

      [icon=pause]::before {
        content: "ÔÅå";
        color: var(--cl-secondary);
      }

      [icon=loop]::before {
        content: "Ôç£";
      }

      [icon=skip]::before {
        content: "ÔÅ°";
      }

      [icon=random]::before {
        content: "ÔÅ¥";
      }

      [icon=vol]::before {
        content: "ÔÄ®";
      }

      [icon=vol-mute]::before {
        content: "Ôö©";
      }
      
      [icon=speed]::before {
        content: "Ôò©";
      }

      [icon=speed-pitch]::before {
        content: "Ôò™";
      }

      [actPaletteAccel]::after {
        content:var(--txt-actPaletteAccel);
        background: var(--theme-view-palette-bg);
        color: var(--theme-view-palette-fg);
        border-radius: .2em;
        padding: 0px round(up, .4em, 1px);
        box-shadow: 0px 2px color(
          from var(--theme-view-palette-bg) display-p3 calc(r - .05) calc(g - .05) calc(b - .05)
        );
      }

      #wrapper {
        display: flex;
        position: relative;
        overflow: hidden;

        width: 100%;
        height: 100%;
      }

      #scrollBox {
        /*flex limits zoom with auto, both axis must have the same value*/
        display: flex;
        width: 100%;
        height: 100%;
        overflow: overlay;
        position: relative;
        cursor: none;
      }

      #view {
        /* makes images less blurry when scaled */
        image-rendering: -webkit-optimize-contrast;
        display: flex;
        flex-shrink: 0;
        margin: auto;
        -webkit-user-drag: none;
      }

      #screenOverlay {
        position: absolute;
        width: inherit;
        pointer-events: none;
      }

      #trackPanel {
        color: var(--theme-view-primary-fg);
        display: flex;
        flex-direction: column;
        height: fit-content;
        gap: 2px;
        margin: 8px;
        transition: all .4s;
        pointer-events: visible;
        
        &[hidden] {
          opacity: 0;
          visibility: hidden;
          height: 0px;
          margin: 0px;
        }
      }

      #vidTrack {
        cursor: pointer;
        padding: .5em 0px;

        .container {
          height: .4em;
          background: #ffffff52;
          display: flex;
          align-items: center;
          border-radius: .3em;
          box-shadow: var(--theme-view-track-shadow);

          /* mysteriously fixes increasing #vidLoop misalignment as track progresses */
          filter: drop-shadow(0 0 0 transparent);

          #vidTime {
            height: inherit;
            background: var(--cl-accent);
            border-radius: inherit;
            cursor: pointer;
            anchor-name: --track-handle;
          }

          #vidLoop {
            height: inherit;
            background: var(--cl-secondary);
            position: absolute;
            cursor: pointer;
            pointer-events: none;
          }

          .trackHandle {
            position: fixed;
            background: var(--theme-view-primary-fg);
            width: 2px;
            height: inherit;
            pointer-events: none;
            border-top: solid;
            border-bottom: solid;
            border-width: thin;
            z-index: 1;

            transform: translateX(-50%);
            position-anchor: --track-handle;
            left: anchor(right);
          }
        }
      }

      .trackButtons {
        display: flex;
        align-items: baseline;
        gap: .5em;

        & > div {
          display: flex;
          align-items: center;
          justify-content: center;
          min-width: fit-content;
          padding: 0 .5em;
          gap: .3em;

          border-radius: .3em;
          color: var(--theme-view-track-button-fg);
          background: var(--theme-view-track-button-bg);
          box-shadow: var(--theme-view-track-shadow);

          &.square {
            --size: round(up, 1.5em, 1px);
            width: var(--size);
            height: var(--size);
            padding: 0;
          }

          &:not(.passive) {
            transition: .1s;
            cursor: pointer;

            &:hover {
              transform: scale(1.5);
            }

            &:active {
              transform: scale(1.15);
              filter: brightness(.5);
            }
          }
        }

        .abLoop {
          font-size: smaller;
          font-weight: bold;

          &[state=a] :nth-child(1) {
            color: var(--cl-accent);
          }

          &[state=ab] {
            color: var(--cl-accent);
          }
        }
      }

      /* scroll styling */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-corner {
        background: var(--theme-scrollbar-bg);
        border-radius: 100%;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--theme-scrollbar-bg);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--theme-scrollbar-fg);
      }
    </style>
    <!-- relative container: scrollBox & screenOverlay -->
    <div id="wrapper">
      <!-- star of the show -->
      <div id="scrollBox">
        <div id="view">
          <div style="display: flex; flex-direction: column; align-items: center; margin: auto;">
            <img style="object-fit: scale-down; -webkit-user-drag: none" src="../icons/mxiv-alpha.svg">
            <p style="color: var(--theme-view-palette-hint); font-size: small;">
              press <strong actPaletteAccel></strong> to list actions
            </p>
          </div>
        </div>
      </div>
      <!-- on screen display elements -->
      <div id="screenOverlay">
        <div id="trackPanel">
          <div id="vidTrack">
            <div class="container">
              <div id="vidTime"></div>
              <div id="vidLoop"></div>
              <div class="trackHandle"></div>
            </div>
          </div>
          <div class="trackButtons">
            <div class="square" title="previous track">
              <p id="trackSkipL"></p>
            </div>
            <div class="square" title="play/pause">
              <p id="trackPause"></p>
            </div>
            <div class="square" title="next track">
              <p id="trackSkipR"></p>
            </div>
            <div class="passive">
              <p id="trackText"></p>
            </div>
            <div style="transform-origin: left;" title="volume">
              <p id="trackMute"></p>
              <p id="volumeText">100%</p>
            </div>
            <div style="transform-origin: right; margin-left: auto;" title="playback rate">
              <p id="trackPitch" icon="speed"></p>
              <p id="speedText">x1.0</p>
            </div>
            <div class="abLoop" style="gap: 0" title="A/B loop">
              <p>A</p>
              <p>B</p>
            </div>
            <div class="square" title="on track end">
              <p id="trackLoop"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </template>

  <template id="actionPaletteTemplate">
    <style>
      * {
        padding: 0%;
        margin: 0%;
        user-select: none;
        outline: none;
      }

      [icon]::before {
        font-family: "font-awesome";
        padding-top: 1px;
        padding-left: .2em;
      }

      [icon=history]::before {
        content: "Ôáö";
        color: var(--theme-icon-history);
      }

      [icon=action]::before {
        content: "ÔÑë";
        color: var(--theme-icon-action);
      }

      [icon=generic]::before {
        content: "Ôàô";
        color: var(--theme-icon-generic);
      }

      [icon=run]::before {
        content: "ÔÑ†";
        color: var(--theme-icon-run);
      }

      #cmdOverlay {
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        position: absolute;
        width: 100%;
        height: 100%;
        pointer-events: bounding-box;
      }

      #box {
        display: flex;
        flex-direction: column;
        background: var(--theme-palette-bg);
        max-height: 75%;
        margin: 0.6rem;
        border-radius: 0.5rem;
        overflow: hidden;

      }

      #inputBox {
        display: flex;

        border-top: solid thin #69696969;

      }

      #cmdInput {

        color: var(--theme-palette-input-fg);
        background: inherit;

        padding: 0em .4em;

      }

      item-list {
        display: flex;

      .pageContainer {

      .itemListPage > * {

        &.selected {

            flex-direction: column;

        justify-content: flex-end;
        gap: .5em;

        margin-left: auto;

      .itemTag {

        border-radius: .2em;

        }

      .paginator {

      /* scroll styling */
      ::-webkit-scrollbar {

        height: 8px;
      }

        background: var(--theme-scrollbar-bg);
        border-radius: 100%;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--theme-scrollbar-bg);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--theme-scrollbar-fg);
      }
    </style>
    <div id="cmdOverlay" style="display: none;">
      <div id="box">
        <item-list id="itemList"></item-list>
        <div id="inputBox">
          <p icon="run"></p>
          <input id="cmdInput" spellcheck="false" placeholder="ex: open ~/sun.mp4 ..."></input>

  <template id="libraryTemplate">
    <style>
      * {
        padding: 0%;
        margin: 0%;
        user-select: none;
        outline: none;
      }

      [icon]::before {
        font-family: "font-awesome";
        font-size: small;
      }

      [icon=close]::before {
        content: "ÔÄç";
      }

      [icon=addfolder]::before {
        content: "Ôôû";
      }

      #wrapper {
        display: flex;
        position: relative;
        height: 100%;
        width: 100%;
        flex-direction: column;
      }

      item-list {
        height: 0%;
        flex: auto;
        display: flex;
        flex-direction: column;
      }

      .pageContainer {
        width: 100%;
        height: 100%;
        overflow: auto;
      }

      .paginator {
        display: flex;
        position: absolute;
        justify-content: center;
        align-items: center;
        gap: .5rem;
        margin: .5em;
        width: fit-content;
        left: 50%;
        bottom: 0;
        border-radius: .3em;
        transform: translateX(-50%) translateX(-.5em);
        color: var(--theme-library-primary-fg);
        background: var(--theme-library-paginator-bg);
        box-shadow: var(--theme-library-paginator-shadow);

        & > * {
          color: var(--theme-library-paginator-item-fg);
          background: var(--theme-library-paginator-item-bg);
          
          &:is(p) {
            padding: .1em .5em;
            border-radius: .25em;
          }
        }
      }

      .itemListPage {
        display: grid;
        place-content: center;
        background-color: inherit;
        margin: auto;

        /* if height is 200px then gap is 20px */
        padding: calc(var(--cover-height)*.1);
        gap: calc(var(--cover-height)*.1);

        /* use cover height aspect ratio (width) as collumn size */
        grid-template-columns: repeat(auto-fill, calc(var(--cover-height)*.7));
      }

      cover-element {
        height: var(--cover-height);
        font-size: calc(var(--cover-height) * .065);
        aspect-ratio: .7;
        background-repeat: no-repeat;
        background-size: 100% 100%;
        border-radius: .4em;
        transition: transform .15s;
        box-shadow: var(--theme-library-cover-shadow);
        position: relative;
        overflow: hidden;
        
        &.selected {
          transform: scale(1.15);
          cursor: pointer;
          outline: solid;
          outline-color: var(--cl-accent);
        }
        
        .coverTitle {
          color: var(--theme-library-primary-fg);
          font-size: inherit;
          font-weight: bold;
          text-align: center;
          text-shadow: 0px 0px 6px black;
          width: 100%;
          height: fit-content;
          position: absolute;
          bottom: 0px;
          padding-bottom: 4px;
          background: linear-gradient(0deg, rgba(0, 0, 0, 0.5), transparent);
        }
        
        .coverRemoveButton {
          top: 0px;
          right: 0px;
          padding: 0px;
          position: absolute;
          font-size: inherit;
          display: none;
          color: var(--theme-library-primary-fg);
          background: #00000045;
          
          &:hover {
            filter: inherit;
            background: #141414;
          }
        }
        
        &:hover .coverRemoveButton,
        &.selected .coverRemoveButton {
          display: block;
        }
      }

      .menubar {
        display: flex;
        flex-direction: column;
        position: absolute;
        margin: .2em;
        
        button {
          font-family: "font-awesome";
          font-size: large;
          color: var(--theme-library-primary-fg);
          background: var(--theme-library-primary-bg);
          box-shadow: 2px 2px #00000090;

          &:hover {
            color: var(--theme-library-primary-bg);
            background: var(--theme-library-primary-fg);
          }
        }
      }

      button {
